name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        working-directory: apps/api
        run: |
          python -m pip install -U pip
          pip install -e '.[dev]'

      - name: Lint (ruff)
        working-directory: apps/api
        run: |
          ruff check .

      - name: Format check (ruff)
        working-directory: apps/api
        run: |
          ruff format --check .

      - name: Tests
        working-directory: apps/api
        run: |
          pytest -q

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        working-directory: apps/web
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Build
        working-directory: apps/web
        run: npm run build
